<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larow Intelligence</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Background -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="/background.mp4" type="video/mp4">
        Your browser does not support video playback.
    </video>
    
    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Larow Intelligence</h1>
                <div class="status">‚óè Online</div>
            </div>
        </div>
        
        <!-- Messages Area -->
        <div id="chat-box" class="chat-box">
            <!-- Welcome message -->
            <div class="message ai">
                <div class="message-bubble">
                    Hello. I'm Larow Intelligence. How can I assist you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    id="user-input" 
                    type="text" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                    autofocus
                />
                <button id="send-btn" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="input-hint">Press Enter to send</div>
        </div>
        
        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>Larow is typing...</span>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
